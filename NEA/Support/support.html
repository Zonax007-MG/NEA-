<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game-Fi</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <!-----------Navigation----------->

        <header>
            <h2 class="logo">Logo</h2>
            <nav class="navigation">
                <a href="../Home/Game-verse.html">Home</a>
                <a href="../Games index/index.html">Games index</a>
                <a href="#0">User Info</a>
                <a href="support.html" class="active">Support</a>
                <button class="btnLogin-popup">Log in</button>
            </nav>          
        </header>


        <div class="container">
            <h1>Support</h1>
            <p>we would love to respond to you queries and help you succeed. Feel free to get in touch with us</p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Send your request</h3>
    
                    <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="John Smith">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="07876465772">
                        </div>
                    </div>
                
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="name123@gmail.com" required="@">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="UI bug">
                        </div>
                    </div>
    
                    <label>Message</label>
                    <textarea rows="5" placeholder="Your message"></textarea>
    
                    <button type="submit">SEND</button>
                </form>
                </div>
    
                <div class="contact-right">
                    <h3>Reach us</h3>
    
    
                </div>
            </div>
        </div>
    
            <!-----------Log-in----------->

            <div class="wrapper">
                <span class="icon-close">
                    <ion-icon name="close"></ion-icon>
                </span>
              <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div> 
                    <div class="input-box">
                        <span class="icon"><ion-icon name="key-outline"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div> 
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="Submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account?
                        <a href="#0" class="register-link">Register</a></p>
                    </div>
                </form>
              </div> 
    
            <!-----------Register----------->

              <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div> 
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div> 
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="key-outline"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div> 
                    <div class="remember-forgot">
                        <label><input type="checkbox">I agree to the term & conditions</label>
                    </div>
                    <button type="Submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Already have an account?
                        <a href="#0" class="login-link">Login</a></p>
                    </div>
                </form>
              </div> 
        </section>
        </div> 
                

                  
                    
                

        <script src="script.js"></script>

    </body>
